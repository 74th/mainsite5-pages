<!-- [db-soft script ver.1.00] 以下のスクリプトはHOTALL Ver.6.0Wによって作成されました。内容を変更すると正しく動作しない可能性があります。
function dBsftGoUrl(url) {
    if ( url != '') 
        window.location = url;
}
function dBsftUaCheck() {
    if(navigator.appName == "Netscape" && eval(navigator.appVersion.charAt(0)) >=4 )
        return 1;
    if (navigator.appName == "Microsoft Internet Explorer" && eval(navigator.appVersion.charAt(0)) >=4 )
        return 0;
    return -1;
}
function dBsftCharStyle(target, clr, sz, stl, bld, sp, undrln, ovln, lntg, blnk) {
    if (dBsftUaCheck() != 0 )
        return;
    var obj;
    if (typeof(target) == 'object')
        obj = target;
    else if (target == 'body')
        obj = window.document.body;
    else
        obj = document.all[target];
    if (obj == null)
        return;
    with (obj) {
        if (clr != '*dBNotApply*') {
            if (clr == 'null')
                style.color = '';
            else
                style.color = clr;
        }
        if (sz != '*dBNotApply*') {
            if (sz == 'null')
                style.fontSize = '';
            else
                style.fontSize = sz;
        }
        if (stl != -1) {
            if (stl == 0)
                style.fontStyle = '';
            if (stl == 1)
                style.fontStyle = 'normal';
            if (stl == 2)
                style.fontStyle = 'italic';
        }
        if (bld != -1) {
            if (bld == 0)
                style.fontWeight = '';
            if (bld == 1)
                style.fontWeight = 'normal';
            if (bld == 2)
                style.fontWeight = 'bold';
            if (bld == 3)
                style.fontWeight = 100;
            if (bld == 4)
                style.fontWeight = 200;
            if (bld == 5)
                style.fontWeight = 300;
            if (bld == 6)
                style.fontWeight = 400;
            if (bld == 7)
                style.fontWeight = 500;
            if (bld == 8)
                style.fontWeight = 600;
            if (bld == 9)
                style.fontWeight = 700;
            if (bld == 10)
                style.fontWeight = 800;
            if (bld == 11)
                style.fontWeight = 900;
        }
        if (sp != -1) {
            if (sp == 0)
                style.verticalAlign = '';
            if (sp == 1)
                style.verticalAlign = 'baseline';
            if (sp == 2)
                style.verticalAlign = 'super';
            if (sp == 3)
                style.verticalAlign = 'sub';
        }
        var deco = '';
        if (undrln == 1)
            deco += 'underline ';
        if (ovln == 1)
            deco += 'overline ';
        if (lntg == 1)
            deco += 'line-through ';
        if (blnk == 1)
            deco += 'blink ';
        if (deco == '')
            deco = 'none';
        style.textDecoration = deco;
    }
}
//-->
