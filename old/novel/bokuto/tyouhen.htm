function dBsftCharStyle(target, clr, sz, stl, bld, sp, undrln, ovln, lntg, blnk) {
    if (dBsftUaCheck() != 0 )
        return;
    var obj;
    if (typeof(target) == 'object')
        obj = target;
    else if (target == 'body')
        obj = window.document.body;
    else
        obj = document.all[target];
    if (obj == null)
        return;
    with (obj) {
        if (clr != '*dBNotApply*') {
            if (clr == 'null')
                style.color = '';
            else
                style.color = clr;
        }
        if (sz != '*dBNotApply*') {
            if (sz == 'null')
                style.fontSize = '';
            else
                style.fontSize = sz;
        }
        if (stl != -1) {
            if (stl == 0)
                style.fontStyle = '';
            if (stl == 1)
                style.fontStyle = 'normal';
            if (stl == 2)
                style.fontStyle = 'italic';
        }
        if (bld != -1) {
            if (bld == 0)
                style.fontWeight = '';
            if (bld == 1)

            if (bld == 2)
                style.fontWeight = 'bold';

            if (bld == 9)

            if (bld == 10)
                style.fontWeight = 800;
            if (bld == 11)
                style.fontWeight = 900;
        }
        if (sp != -1) {
            if (sp == 0)
                style.verticalAlign = '';
            if (sp == 1)
                style.verticalAlign = 'baseline';
            if (sp == 2)
                style.verticalAlign = 'super';
            if (sp == 3)
                style.verticalAlign = 'sub';
        }
        var deco = '';
        if (undrln == 1)
            deco += 'underline ';
        if (ovln == 1)
            deco += 'overline ';
        if (lntg == 1)
            deco += 'line-through ';
        if (blnk == 1)
            deco += 'blink ';
        if (deco == '')
            deco = 'none';
        style.textDecoration = deco;
